<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<body>

<h1>Доступные роуты:</h1>
<ul>
    {% for route, description in routes.items() %}
        <li>
            <a href="{{ route }}">{{ route }}</a>: {{ description }}
        </li>
    {% endfor %}
</ul>

</body>
</html>
