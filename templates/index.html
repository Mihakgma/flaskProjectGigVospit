<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главное меню:</h1>
    {% for item in routes %}
        <p><a href="{% if item.route %}{{ url_for(item.route) }}{% else %}/{{ item.path }}{% endif %}">{{ item.title }}</a></p>
    {% endfor %}
</body>
</html>
