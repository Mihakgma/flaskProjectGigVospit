{% extends 'base.html' %}
{% block content %}
    <h1>Главное меню:</h1>

    <ul>
        {% for item in routes %}
            <li>
                <a href="
                {% if item.route %}
                    {{ url_for(item.route) }}
                {% endif %}
            ">
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
